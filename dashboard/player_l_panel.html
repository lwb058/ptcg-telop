    <!-- Player Info & Deck Section                                              -->

    <div class="panel-section">

        <div class="form-group">
            <label for="deck-id-l">DeckID:</label>
            <input type="text" id="deck-id-l" placeholder="Enter Deck ID or Card ID">
            <button id="set-deck-btn-l" class="btn" style="margin-left: 5px;">Import</button>
        </div>

        <div class="flex-container">
            <div class="form-group" style="flex-grow: 1; margin-bottom: 0;">
                <label for="player-name-l">Player:</label>
                <input type="text" id="player-name-l">
            </div>
            <div class="form-group hidden" id="vstar-container-l" style="flex-grow: 0; margin-bottom: 0; margin-left: 10px;">
                <label for="vstar-used-l">VSTAR</label>
                <input type="checkbox" id="vstar-used-l" style="transform: scale(1.5);">
            </div>
        </div>

        <div class="form-group checkbox-group" id="remain-side-l-container">
            <label>Side:</label>
            <!-- Radio buttons will be dynamically inserted here -->
        </div>
        <div class="form-group">
            <label for="lost-zone-l">Lost Zone:</label>
            <input type="number" id="lost-zone-l" value="0" min="0" step="1">
            <button class="btn" id="lost-zone-l-plus1" style="margin-left: 5px;">+1</button>
            <button class="btn" id="lost-zone-l-plus2" style="margin-left: 5px;">+2</button>
            <button class="btn" id="lost-zone-l-plus3" style="margin-left: 5px;">+3</button>
        </div>
    </div>

        <div id="slot-L0" class="pokemon-slot battle-slot">

                    <div class="name-container">
                        <label>
                            <input type="checkbox" class="selection-checkbox">
                            <span class="name"></span>
                        </label>
                    </div>
                    <div class="ability-checkbox-wrapper hidden"></div>
                    <div class="hp-remain"></div>
                </div>
                <div class="pokemon-controls">
                    <div class="form-group"><label>DMG:</label><input type="number" class="damage-input" value="0" step="10" min="0"></div>
                    <div class="form-group"><label>Ex.HP:</label><input type="number" class="extrahp-input" value="0" step="10"></div>
                    <div class="form-group"><label>Evo:</label><select class="evolution-select"><option value="">None</option></select></div>
                </div>
                <div class="form-group tool-energy-row">
                    <div class="tool-wrapper">
                        <label>Tool:</label>
                        <div class="tool-display" title="Click to remove tool"></div>
                    </div>
                    <div class="energy-wrapper">
                        <label>ENE:</label>
                        <div class="energy-container"></div>
                    </div>
                </div>

                        <button class="btn dropdown-toggle swap-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">

                        <ul class="dropdown-menu swap-menu">
                            <!-- Menu items will be dynamically generated -->
                        </ul>
                    </div>
                    <div class="ailment-icons">
                        <img src="/assets/ptcg-telop/icons/Poisoned.png" class="ailment-icon" data-ailment="Poisoned" title="Poisoned">

                        <img src="/assets/ptcg-telop/icons/Confused.png" class="ailment-icon" data-ailment="Confused" title="Confused">
                    </div>
                    <div class="d-flex gap-2">
                        <label><input type="checkbox" class="ko-checkbox"> K.O</label>
                        <button class="btn btn-danger remove-btn">Remove</button>
                    </div>
                </div>
            </div>
